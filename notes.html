<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker - Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
  </nav>
  <div class="container">
    <header>
      <h1>Note Taker - Notes</h1>
      <button id="saveBtn">Save</button>
      <button id="writeBtn">Write</button>
    </header>
    <main>
      <div id="notesList">
        <!-- Existing notes will be dynamically added here -->
      </div>
      <div id="noteEditor">
        <input type="text" id="noteTitle" placeholder="Note Title" />
        <textarea id="noteText" placeholder="Note Text"></textarea>
      </div>
    </main>
  </div>
  <script src="index.js"></script> <!-- Updated script tag -->
  <script src="notes.js"></script> <!-- Added script tag -->
</body>

</html>
